name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  python-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev deps (pre-commit, pytest, ruff, black)
        run: |
          python -m pip install -U pip
          pip install pre-commit pytest ruff black

      - name: Run linters/format (pre-commit)
        run: |
          pre-commit run --all-files

      - name: Run shapes_lib tests
        run: |
          pip install -e ./shapes_lib
          pytest -q

  pyspark-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install PySpark stack
        run: |
          python -m pip install -U pip
          pip install -r spark_tasks/requirements.txt

      - name: Install Jupyter kernel
        run: |
          pip install ipykernel
          python -m ipykernel install --user --name python3 --display-name "python3"

      - name: Execute PySpark notebook headless (papermill)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          papermill \
            spark_tasks/notebooks/product_category_pairs.ipynb \
            spark_tasks/notebooks/product_category_pairs.out.ipynb \
            -k python3
